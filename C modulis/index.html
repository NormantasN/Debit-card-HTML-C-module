<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit card site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header class="header">
            <h1>Debitinės kortelės svetainė</h1>
        </header>

        <div class="container">
            <div id="card1">
                <img src="images/credit_card-front.png" alt="credit-car-front">
                
                <div class="card-number">2613 0744 9020 8004</div>

                <div class="name">Vardenis Pavardenis </div>

                <h6 class="exp-date">02/26 </h5>

                <div class="master-card">
                    <img src="images/master-cardpng-removebg-preview.png" alt="">
                </div>

            </div>
           
            <div id="card2" style="display:none">
                <img src="images/credit_card-back.png" alt="credit-car-front"> 
                

                    <h5 class="h5-text">CVV </h5>
                    <h5 class="cvv-code">540 </h5>
            </div>

    
            <button onclick="changeCard()"> FLIP </button>
            
        </div>


        <script>
            
            function changeCard(){

                let x = document.getElementById("card1");
                let y = document.getElementById("card2");

                if(x.style.display === "none"){
                    x.style.display = "block";
                    y.style.display = "none";
                }

                else{
                    x.style.display = "none";
                    y.style.display = "block";
                }

            }
        </script>


</body>
</html>
